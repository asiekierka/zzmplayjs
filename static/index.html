<!DOCTYPE html>
<html>
    <head>
        <title>
            Nicole Express ZZMPlay.js
        </title>
        <style>
            body {
                color: #fff;
            }
        </style>
    </head>
    <body bgcolor="#000">
        <div>
            <label for="fileOpener">Choose a file:</label>
            <input type="file" id="fileOpener" name="fileOpener" accept=".zzm" />
        </div>
        <div>
            <label for="fileTitle">Selected file:</label>
            <span id="fileTitle">No file loaded</span>
        </div>
        <div>
            <label for="songSelector">Choose a track:</label>
            <select id="songSelector">
                <option value="none">---No File Loaded---</option>
            </select>
        </div>
        <button id="playButton">
            Play
        </button>
        <script type="text/javascript" src="./js/audio.js"></script>
        <script type="text/javascript" src="./js/zzm.js"></script>
        <script type="text/javascript" src="./js/ui.js"></script>
    </body>
</html>
